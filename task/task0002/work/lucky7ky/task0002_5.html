<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>小练习5</title>
        <link rel="stylesheet" type="text/css" href="css/task0002_5.css">
    </head>
    <body>
        <div class="content">
            <div class="container left" title="这里的长方形想去右边。">
                <div class="box" style="left:50px; top:50px">
                </div>
                <div class="box" style="left:50px; top:100px">
                </div>
                <div class="box" style="left:50px; top:150px">
                </div>
                <div class="box" style="left:50px; top:200px">
                </div>
            </div>
            <div class="container right" title="这里的长方形想去左边。">
                <div class="box" style="left:350px; top:50px">
                </div>
                <div class="box" style="left:350px; top:100px">
                </div>
                <div class="box" style="left:350px; top:150px">
                </div>
                <div class="box" style="left:350px; top:200px">
                </div>
            </div>
        </div>
        <script>
            var drag = {
                config:{
                    left:0,
                    top:0,
                    x:0,
                    y:0,
                },
                init: function() {
                    this.content = document.getElementsByClassName("content")[0];
                    this.box = document.getElementsByClassName("box");
                    for(var i = 0; i < this.box.length; i++) {
                        this.box[i].onmousedown = function(evt) {
                            var oEvent = evt || event;
                            drag.config.x= oEvent.clientX - drag.content.offsetLeft - this.offsetLeft;
                            drag.config.y= oEvent.clientY - drag.content.offsetTop - this.offsetTop;
                            // alert(drag.config.x + "," + drag.config.y);
                            document.onmousemove = function (evt) {
                                var oEvent = evt || event;
                                drag.config.left = oEvent.clientX - drag.config.x;
                                drag.config.top = oEvent.clientY - drag.config.y;
                                drag.box[i].style.left = drag.config.left + "px";
                                drag.box[i].style.top = drag.config.top  + "px";
                            }
                        }
                      //  if (drag.config.left != 0 || drag.config.top !=0) { 
                        //    console.log(drag.box[i].left + "," + drag.box[i].top);
                       // }
                    }

                }
            }
            drag.init();

        </script>

    </body>
</html>
